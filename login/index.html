<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>LeoBox - Login Form</title>


      <link rel="stylesheet" href="css/style.css">


</head>

<body>


<div class="container">
  <div class="modal-wrapper">
    <div class="load-gif">
      <div>Sending...</div>
    </div>
    <div class="text-wrapper show">
      <div class="nav">
        <div class="login">Login</div>
        <div class="sign-up selected">Sign Up</div>
      </div>
      <form class="email">
        <div class="form-title">Email</div>
        <input class="content" id="email"></input>
      </form>
      <form class="password">
        <div class="security hide">
          <div class="security-type">
            <div class="security-level"><span class="secureValue"></span>%</div>
            <div class="secure">secure</div>
          </div>
          <div class="fill circle"></div>
          <div class="cover circle"></div>
          <div class="background circle"></div>
        </div>
        <div class="form-title">Password</div>
        <input type="password" class="content" id="password"></input>
      </form>
      <form class="retype">
        <div class="form-title">Retype Password</div>
        <input type="password" class="content"></input>
      </form>
      <div class="button">Sign In</div>
      <div class="loginbut">Log In</div>
      <div class="forget">Forget your password?</div>
    </div>
  </div>
  <div class="overlay"></div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>

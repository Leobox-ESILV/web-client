<!-- Begin Preloader -->
<div id="preloader">
    <div class="canvas">
        <img src="assets/img/logo.png" alt="logo" class="loader-logo">
        <div class="spinner"></div>   
    </div>
</div>
<!-- End Preloader -->
<!-- Begin Container -->
<div class="bg-white container-fluid no-padding h-100">
    <div class="row flex-row h-100 bg-white">
        <!-- Begin Left Content -->
        <div class="col-xl-8 col-lg-6 col-md-5 no-padding">
            <div class="elisyam-bg background-05">
                <div class="elisyam-overlay overlay-04"></div>
                <div class="authentication-col-content mx-auto">
                    <h1 class="gradient-text-01">
                        Leobox adventure !
                    </h1>
                    <span class="description">
                        Start the adventure with us, the world is yours !
                    </span>
                </div>
            </div>
        </div>
        <!-- End Left Content -->
        <!-- Begin Right Content -->
        <div class="col-xl-4 col-lg-6 col-md-7 my-auto no-padding">
            <!-- Begin Form -->
            <div class="authentication-form mx-auto">
                <div class="logo-centered">
                    <a href="db-default.html">
                        <img src="assets/img/logo.png" alt="logo">
                    </a>
                </div>
                <h3>Create an account</h3>
                <form id="formeCreateAccount">
                    <div class="group material-input">
                        <input name="username" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                    </div>
                    <div class="group material-input">
                        <input name="email" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>E-mail</label>
                    </div>
                    <div class="group material-input">
                        <input name="password" type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="group material-input">
                        <input name="confirmPassword" type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password confirmation</label>
                    </div>
                <div class="row">
                    <div class="col text-left">
                        <div class="styled-checkbox">
                            <input type="checkbox" name="checkbox" id="agree">
                            <label for="agree">I Agree <a href="#">the conditions to use leobox.</a></label>
                        </div>
                    </div>
                </div>
                </form>
                <div class="sign-btn text-center">
                    <a href="javascript:{}" onclick="createaccount()" class="btn btn-lg btn-gradient-01">
                        Create my account
                    </a>
                </div>
                <div class="register">
                    Already have an account ?
                    <br>
                    <a onclick="setForm('connexion');">Sign in</a>
                </div>  
            </div>
            <!-- End Form -->                      
        </div>
        <!-- End Right Content -->
    </div>
    <!-- End Row -->
</div>
<script>
document.body.removeAttribute("class");
document.body.setAttribute("class","bg-white");
</script>
